{% extends 'base.html' %}
{% block content %}


<style>

.enlarged-image-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
        z-index: 9999;
        text-align: center;
    }

    /* Style for the enlarged image */
    .enlarged-image {
        max-width: 90%;
        max-height: 90%;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        image-rendering:optimizeQuality;
    }

    /* Style for the close button */
    .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        color: white;
        font-size: 24px;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container1 {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .title {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
    }

    .image-container {
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
        border: 2px solid #ddd; /* Add a border to the image */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .notes {
        font-size: 18px; /* Increase font size for notes */
        color: #666;
        margin-bottom: 20px; /* More space for notes */
    }

    .back_link {
        display: inline-block;
        text-decoration: none;
        background-color: #5b80a7;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .back_link:hover {
        background-color: #0056b3;

        .enlarged-image-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
        z-index: 9999;
        text-align: center;
    }



    /* Style for the close button */
    
}
</style>
</head>
<body>
<div class="container1">
    <h1 class="title"><strong>Photo Detail</strong></h1>
    <div class="image-container">
        <img class="full-width-image" src="{{ photo.photo.url }}" alt="Photo" id="smallImage" onclick="openEnlargedImage()">
    </div>
    <p class="notes"><strong>Notes:</strong> {{ photo.notes }}</p>
    <p><strong>Trade:</strong> {{ photo.trade }}</p>
    <a class="back_link" href="{% url 'journal:photo-list' %}">Back to Photo List</a>
</div>

<div class="enlarged-image-container" id="enlargedImageContainer">
    <span class="close-button" onclick="closeEnlargedImage()">&times;</span>
    <img class="enlarged-image" src="{{ photo.photo.url }}" alt="Enlarged Photo" id="enlargedImage">
</div>

<script>
    // Function to open the enlarged image and make it larger
    function openEnlargedImage() {
        var smallImage = document.getElementById('smallImage');
        var enlargedImage = document.getElementById('enlargedImage');

        enlargedImage.src = smallImage.src;
        enlargedImage.style.width = '90%';
        enlargedImage.style.maxHeight = '90%';

        document.getElementById('enlargedImageContainer').style.display = 'block';
    }

    // Function to close the enlarged image
    function closeEnlargedImage() {
        document.getElementById('enlargedImageContainer').style.display = 'none';
    }
</script>

<!--  -->

{% endblock %}
